<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="text.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
</head>
<body>
    <!-- <h1 contenteditable spellcheck="false">Temp:<span id="temp" class="fa">&#xf2cb</span></h1> -->
    <h1 contenteditable spellcheck="false" id = "cookStaus">Cooking</h1>
    <h1 contenteditable spellcheck="false"><span id="temp" class="fa">&#xf2cb</span></h1>


    <input id="toast" type="checkbox" onchange="cBToastChanger()" />
<div class="rotater rotater--top"></div>
<div class="rotater rotater--right"></div>
<div class="rotater rotater--bottom"></div>
<div class="rotater rotater--left"></div>
<div class="scene">
    <div class="plane">
        <div class="cube table">
            <div class="cube__side"></div>
            <div class="cube__side"></div>
            <div class="cube__side"></div>
            <div class="cube__side"></div>
            <div class="cube__side"></div>
            <div class="cube__side"></div>
        </div>
        <div class="toaster__shadow"></div><label class="toaster" for="toast">
            <div class="toast__wrapper">
                <div class="cube toast">
                    <div class="cube__side"></div>
                    <div class="cube__side">
                        <div class="toast__face">
                            <div class="eyes">
                                <div class="eye eye--left"></div>
                                <div class="eye eye--right"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                </div>
            </div>
            <div class="toaster__toaster">
                <div class="cube toaster__leg toaster__leg--tl">
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                </div>
                <div class="cube toaster__leg toaster__leg--tr">
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                </div>
                <div class="cube toaster__leg toaster__leg--br">
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                </div>
                <div class="cube toaster__leg toaster__leg--bl">
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                </div>
                <div class="cube toaster__body">
                    <div class="cube__side"><img src="https://assets.codepen.io/605876/bear-with-cap.svg" />
                        <div class="toaster__face">
                            <div class="eyes">
                                <div class="eye eye--left"></div>
                                <div class="eye eye--right"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="cube__side"></div>
                    <div class="cube__side">
                        <div class="cube toaster__handle">
                            <div class="cube__side"></div>
                            <div class="cube__side"></div>
                            <div class="cube__side"></div>
                            <div class="cube__side"></div>
                            <div class="cube__side"></div>
                            <div class="cube__side"></div>
                        </div>
                    </div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                    <div class="cube__side"></div>
                </div>
            </div>
        </label>
    </div>
</div><label class="cloak" for="toast"></label>
<script src="index.js"></script>
</body>
</html>
